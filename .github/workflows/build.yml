name: Build
on:
  pull_request:
  push:
    branches:
      - streamflow
      - next
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Needed for commands that depend on git tags
          fetch-depth: 0
      - name: Install dependencies
        run: |
          yarn
      - name: Linter
        run: |
          yarn lint
      - name: Compile contracts
        run: |
          yarn compile
      - name: ðŸ’¡ Run contract tests with coverage reporting
        run: |
          yarn test:coverage
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

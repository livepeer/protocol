name: Build
on:
  pull_request:
  push:
    branches:
      - confluence
      - next

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Needed for commands that depend on git tags
          fetch-depth: 0
      - name: Install dependencies
        run: |
          yarn
      - name: Linter
        run: |
          yarn lint
      - name: Compile contracts
        run: |
          yarn compile
      - name: ðŸ’¡ Run contract tests with coverage reporting
        run: |
          yarn test:coverage
      - name: Run analysis of the contracts
        if: github.event_name == 'pull_request'
        id: analysis
        run: |
          echo ::set-output name=analysis::$(yarn analyze:human-readable)
      - name: Add analysis comment to PR
        uses: mshick/add-pr-comment@v1
        if: github.event_name == 'pull_request'
        with:
          message: |
            ${{ steps.analysis.outputs.analysis }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]' # The user.login for temporary GitHub tokens
          allow-repeats: false # This is the default
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
